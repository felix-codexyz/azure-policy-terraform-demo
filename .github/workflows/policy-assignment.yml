name: Azure Policy Assignment

on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - 'policy/**'

jobs:
  apply-policy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: ./policy
        run: terraform init

      - name: Terraform Plan
        working-directory: ./policy
        run: terraform plan -var="tf_organization=${{ vars.TF_ORGANIZATION }}" \
          -var="tf_policy_workspace=${{ vars.TF_POLICY_WORKSPACE }}" \
          -var="policy_name=${{ vars.POLICY_NAME }}" \
          -var="policy_display_name=${{ vars.POLICY_DISPLAY_NAME }}" \
          -var="policy_assignment_name=${{ vars.POLICY_ASSIGNMENT_NAME }}" \
          -var="policy_assignment_description=${{ vars.POLICY_ASSIGNMENT_DESCRIPTION }}" \
          -var="policy_assignment_display_name=${{ vars.POLICY_ASSIGNMENT_DISPLAY_NAME }}"

      - name: Terraform Apply
        working-directory: ./policy
        run: terraform apply -auto-approve -var="tf_organization=${{ vars.TF_ORGANIZATION }}" \
          -var="tf_policy_workspace=${{ vars.TF_POLICY_WORKSPACE }}" \
          -var="policy_name=${{ vars.POLICY_NAME }}" \
          -var="policy_display_name=${{ vars.POLICY_DISPLAY_NAME }}" \
          -var="policy_assignment_name=${{ vars.POLICY_ASSIGNMENT_NAME }}" \
          -var="policy_assignment_description=${{ vars.POLICY_ASSIGNMENT_DESCRIPTION }}" \
          -var="policy_assignment_display_name=${{ vars.POLICY_ASSIGNMENT_DISPLAY_NAME }}"